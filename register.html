<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>Document</title>
</head>
<body>
    <form id="register-form">
        <div class="login-container">
            <h2 class="sign-in text-center">Sign Up</h2>
            <label for="username">Username</label>
            <input id="username-input-signup" class="input" type="text" placeholder="Enter Username" id="username" required>
            <label for="email">Email</label>
            <input id="email-input-signup"class="input" type="text" placeholder="Enter Email" id="email" required>
            <label for="password">Password</label>
            <input id="password-input-signup"class="input" type="text" placeholder="Enter Password" id="password" required>
            <button id="register-btn" class="login-btn" type="submit">Login</button>
    
        </div>
    </form>
</body>
</html>
