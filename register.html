<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="login-container">
            <h2 class="sign-in text-center">Sign In</h2>
            <label for="username">Username</label>
            <input class="input" type="text" placeholder="Enter Username" id="username" required>
            <label for="email">Email</label>
            <input class="input" type="text" placeholder="Enter Email" id="email" required>
            <label for="password">Password</label>
            <input class="input" type="text" placeholder="Enter Password" id="password" required>
            <button class="login-btn">Login</button>
    
        </div>
    </form>
</body>
</html>
