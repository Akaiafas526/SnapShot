<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./public/css/card.css" />
    <title>SnapShot</title>
  </head>

  <body>
    <header>
      <div class="d-flex bg-dark text-white justify-content-between">
        <h1 class="p-3 mb-2">Project 2</h1>
        <nav class="nav d-flex flex-row align-items-center p-4">
          <a class="px-4 text-decoration-none fs-2" href="index.html">Logout</a>
        </nav>
      </div>
    </header>

    <div class="text-white post-container flex-column d-flex">
      <div class="align-items-center">
        <div>Create New Post</div>
        <div>Title:</div>
        <input class="post-title" type="text" />
        <!-- drag and drop pictures -->
        <div>Decription</div>

        <input class="description-box" type="text" />
        <button class="post-btn">+</button>
      </div>
    </div>

    <div class="card-box">
      <a href="index.html">
        <div class="pic-title">TITLE</div>
      </a>
      <div class="pic-username">USERNAME</div>
      <img class="card-image" src="/images/start-background.jpg" alt="pic" />
      <div class="pic-desc">DESCRIPTION</div>
    </div>
  </body>
</html>
