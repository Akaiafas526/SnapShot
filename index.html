<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>Login</title>
</head>

<body>

    <form>
        <div class="container">
            <div class="row">
                <div class="login-container col-sm-3">
                    <h2 class="sign-in text-center">Sign In</h2>
                    <label for="username">Username</label>
                    <input class="input" type="text" placeholder="Enter Username" id="username" required>
                    <label for="password">Password</label>
                    <input class="input" type="text" placeholder="Enter Password" id="password" required>
                    <button class="login-btn">Login</button>
                    <hr>
                    <p>Don't have an account? Register <a href="register.html">Here</a></p>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
